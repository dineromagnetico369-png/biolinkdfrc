<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Iframes Centrados</title>
    <style>
        /* Elimina márgenes predeterminados para control total del diseño */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <iframe 
        src="ads/index.html" 
        style="width: 250px; height: 250px; border: 1px solid red; display: block; margin: 10px auto;"
        title="Primer contenido incrustado (250x250) Centrado">
    </iframe>

    <iframe 
        src="https://beacons.ai/dfrcoficial" 
        style="width: 100%; height: 900px; border: none; display: block;"
        title="Contenido incrustado de Beacons AI">
    </iframe>

</body>
</html>
